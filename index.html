<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Javascript Quiz</title>
        <link rel="stylesheet" href="./Assets/style.css">
    </head>

    <body>
        <div class="background">
            <div class="container">
                <div class="quiz-questions">
                    <h1>Test out how much you know about javascript!</h1>
                    <button type="button" id="startBtn" onclick="document.getElementById('q1MultiChoice').style.display='block'">Start Quiz!</button>
                    <h2 class="timer-count"></h2>
                    <p id="q1MultiChoice">
                        <h2>What is this an example of: 'X', 'Y', 'X'?</h2>
                        <button type="button" id="q1MultiChoice1">Numbers</button>
                        <button type="button" id="q1MultiChoice2">Array</button>
                        <button type="button" id="q1MultiChoice3">Function</button>
                    </p>
                    <br>
                    <p id="q2TrueFalse">
                        <h2>Javascript is case sensitive?</h2>
                        <button type="button" id="q2True">True</button>
                        <button type="button" id="q2False">False</button>
                    </p>
                    <p id="q3TrueFalse">
                        <h2>Javascript is easy?</h2>
                        <button type="button" id="q3True">True</button>
                        <button type="button" id="q3False">False</button>
                    </p>
                    <button type="button" id="submitBtn">Submit</button>
                    <h4>Current Score: <span id="score">0</span></h4>
                </div>
            </div>
        </div>   
            
        <script src="./Assets/script.js"></script>
    </body>
</html>
