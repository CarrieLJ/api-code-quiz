<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Javascript Quiz</title>
        <link rel="stylesheet" href="./Assets/style.css">
    </head>

    <body>
        <div class="background">
            <div class="container">
                <div class="quiz-questions">
                    <h1>Test out how much you know about javascript!</h1>
                    <button type="button" id="startBtn" onclick="document.getElementById('q1MultiChoice').style.display='block'">Start Quiz!</button>
                    <h2 class="timer-count"></h2>
                    <p id="q1MultiChoice">
                        <h2 id="q1"></h2>
                        <button type="button" id="q1MultiChoice1"></button>
                        <button type="button" id="q1MultiChoice2"></button>
                        <button type="button" id="q1MultiChoice3"></button>
                    </p>
                    <br>
                    <p id="q2TrueFalse">
                        <h2 id="q2"></h2>
                        <button type="button" id="q2True"></button>
                        <button type="button" id="q2False"></button>
                    </p>
                    <p id="q3TrueFalse">
                        <h2 id="q3"></h2>
                        <button type="button" id="q3True"></button>
                        <button type="button" id="q3False"></button>
                    </p>
                    <button type="button" id="submitBtn">Submit</button>
                    <h4>Current Score: <span id="score">0</span></h4>
                </div>
            </div>
        </div>   
            
        <script src="./Assets/script.js"></script>
    </body>
</html>
